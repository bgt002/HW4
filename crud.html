<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSE 134B HW4 Simple Dialogs</title>
        <meta name = "Author" content = "Brian Tran">
        <script type="text/javascript" src="/node_modules/dompurify/dist/purify.js"></script>
    </head>

    <main>
        <body>
            <h1>CRUD Blog Posts:</h1>
            <button id="addBtn">Add To List</button>
            <hr>
            <output></output>

            <dialog id="addToListDialog"> 
                <form method="dialog">
                    <input type="text" id="postTitle" name="postTitle"> <br>
                    <input type="date" id="postDate" name="postDate"> <br>
                    <textarea id="summary" name="summary" rows="2" cols="32"></textarea><br>
                    <button id="addToList">
                        Add to list
                    </button>
                    <button id="cancel">
                        Cancel
                    </button>
                </form>
            </dialog>

            <script type="module">
                import {addToListDialog} from './blog.js';
                addToListDialog();
            </script>
        </body>
    </main>
