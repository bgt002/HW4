<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSE 134B HW4 Simple Dialogs</title>
        <meta name = "Author" content = "Brian Tran">
        <script type="text/javascript" src="/node_modules/dompurify/dist/purify.js"></script>
    </head>

    <main>
        <body>
            <h1>Custom Dialogs:</h1>
            <button id="alertBtn">Alert</button>
            <button id="confirmBtn">Confirm</button>
            <button id="promptBtn">Prompt</button>
            <hr>
            <output></output>

            <dialog id="alertDialog"> 
                <form method="dialog">
                    <button>
                        Alert Pressed!
                    </button>
                </form>
            </dialog>

            <dialog id ="confirmDialog">
                <form method = "dialog">
                    <p>
                        Do you confirm this?
                    </p>
                    <button id="confirm">
                        Confirm
                    </button>
                    <button id="deny">
                        No
                    </button>
                </form>
            </dialog>

            <dialog id="promptDialog">
                <form method = "dialog">
                    <label for="firstName">What is your name?</label>
                    <input type="text" id="firstName" name="firstName">
                    <button id="submit">
                        Submit
                    </button>
                    <button id="cancel">
                        Cancel
                    </button>
                </form>
            </dialog>
        </body>

        <script type="module">
            import {alertDialog, confirmDialog, promptDialog} from './customdialog.js';
            alertDialog();
            confirmDialog();
            promptDialog();
        </script>
    </main>
