<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSE 134B HW4 Simple Dialogs</title>
        <meta name = "Author" content = "Brian Tran">
        <script type="text/javascript" src="/node_modules/dompurify/dist/purify.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.js" integrity="sha512-TRW4uJEyH03RBYDDP/0Nerf3y1zPCPzmLBq5IwjYtUyPD505Aro7Xh6ELpKmnH3yeKj6MP3meheJMJXB4aN0eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <main>
        <body>
            <h1>Custom Dialogs:</h1>
            <button id="alertBtn">Alert</button>
            <button id="confirmBtn">Confirm</button>
            <button id="promptBtn">Prompt</button>
            <hr>
            <output></output>

            <dialog id="alertDialog"> 
                <form method="dialog">
                    <p>
                        Alert Presssed!
                    </p>
                    <button>
                        Close
                    </button>
                </form>
            </dialog>

            <dialog id ="confirmDialog">
                <form method = "dialog">
                    <p>
                        Do you confirm this?
                    </p>
                    <button id="confirm">
                        Confirm
                    </button>
                    <button id="deny">
                        No
                    </button>
                </form>
            </dialog>

            <dialog id="promptDialog">
                <form method = "dialog">
                    <label for="firstName">What is your name?</label><br>
                    <input type="text" id="firstName" name="firstName"><br>
                    <button id="submit">
                        Submit
                    </button>
                    <button id="cancel">
                        Cancel
                    </button>
                </form>
            </dialog>
        </body>

        <script type="module">
            import {alertDialog, confirmDialog, promptDialog} from './customdialog.js';
            alertDialog();
            confirmDialog();
            promptDialog();
        </script>
    </main>
