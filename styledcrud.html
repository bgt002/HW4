<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSE 134B HW4 Simple Dialogs</title>
        <meta name = "Author" content = "Brian Tran">
        <script type="text/javascript" src="/node_modules/dompurify/dist/purify.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylecrud.css">
    </head>

    <main>
        <body>
            <h1>CRUD Blog Posts:</h1>
            <button id="addBtn"> Add</button>
            <hr>
            <output></output>
            <ul id="blogList">
            </ul>

            <dialog id="addToListDialog"> 
                <form method="dialog">
                    <input type="text" id="postTitle" name="postTitle"> <br>
                    <input type="date" id="postDate" name="postDate"> <br>
                    <textarea id="summary" name="summary" rows="2" cols="32"></textarea><br>
                    <button id="addToList">
                         Add to list
                    </button>
                    <button id="cancel">
                        Cancel
                    </button>
                </form>
            </dialog>

            
            <dialog id="editListDialog"> 
                <form method="dialog">
                    <input type="text" id="newPostTitle" name="newPostTitle"> <br>
                    <input type="date" id="newPostDate" name="newPostDate"> <br>
                    <textarea id="newSummary" name="newSummary" rows="2" cols="32"></textarea><br>
                    <button id="saveChanges">
                         Save changes
                    </button>
                    <button id="cancelSave">
                        Cancel
                    </button>
                </form>
            </dialog>

            <dialog id="deleteMovieDialog"> 
                <form method="dialog">
                    <p>Are you sure you want to delete?</p>
                    <button id="deleteMovie">
                        Yes
                    </button>
                    <button id="cancelDelete">
                        No
                    </button>
                </form>
            </dialog>

            <script type="module">
                import {addToListDialog} from './styledblog.js';
                addToListDialog();
            </script>
        </body>
    </main>
